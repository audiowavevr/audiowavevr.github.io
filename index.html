<!DOCTYPE>
<html>
 <head>
   <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
   <link rel="stylesheet" href="index.css">
 </head>
  <body>
    <div class="main">
      <header class="main__header">
        <video autoplay muted loop id="waveVideo">
          <source src="wave-video.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
        <div class="header__content">
          <div class="main__title-header">
            <h1 class="main__title">AudiowaveVR</h1>
          </div>
          <div class="main__download">
            <p class="main__download-title">Download The App!</p>
            <div class="main__download-box">
              <a class="main__download-link" href="https://play.google.com/store/apps/details?id=com.GraceFoundry.audiowave&hl=en"><img class="main__download-image" src="button_google.png" /></a>
              <a class="main__download-link" href="https://play.google.com/store/apps/details?id=com.GraceFoundry.audiowave&hl=en"><img class="main__download-image" src="button_apple.png" /></a>
            </div>
            <div class="main__check_channel">
              <a class="main__download-link" href="https://www.youtube.com/channel/UCXCxFwM6D2Ls4-DjoiPeJlQ"><img class="main__check-video-image" src="button_youtube.png" /></a>
            </div>
          </div>
          <div class="header__footer">
            <p class="header__footer-text">AudiowaveVR | <a class="header__footer-link" href="https://thegracefoundry.com">Grace Foundry</a> | Copyright &copy;2016</p>
          </div>
        </div>
      </header>
      <div class="main__body">

      </div>
      <div class="main__sidebar">
      </div>
    </div>
  </body>
</html>
